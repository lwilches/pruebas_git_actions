name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ main ]
jobs:
  job1:
    name: pruebas
    runs-on: ubuntu-latest
    steps:
      - name: checkout repositorio
        uses: actions/checkout@v2
      - name: Configuraci√≥n entorno phyton
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: instalacion de librerias y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas
        id: correr-pruebas
        run: |
          python  -m unittest discover -s tests -v
      - name: validar resultado con errores
        if: ${{failure()}}
        env:
          MENSAJE_ERROR: UNA O VARIAS PRUEBAS FALLARON 
        run: "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: valdiar resultado sin errores
        if: ${{success()}}
        env:
          MENSAJE_EXITO: TODAS LAS PRUEBAS FUERON EXITOSAS
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
      - name: Calculo de cubrimiento
        id: cubrimiento
        run: |
          coverage run -m unittest tests/test_persona.py
          coverage report -m   
  automerge:
    name: Automerge
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@4536e8847eb62fe2f0ee52c8fa92d17aa97f932f"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
