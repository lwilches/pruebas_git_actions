name: mi primer workflow 
on:
  push:
    branches: [ main ] 
jobs:
  Mi-primer-job:
    name: mi primer job
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.Imprimir.outputs.respuesta }}
    steps:
      - name: Imprimir
        env: 
          MI_VARIABLE: HOLA MUNDO
        run:
          echo "::set-output name=respuesta::${MI_VARIABLE}"
  Mi-segundo-job:
    needs: Mi-primer-job
    name: Mi-segundo-job
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir
        id: imprimir
        run: echo ${{needs.Mi-primer-job.outputs.salida}} 